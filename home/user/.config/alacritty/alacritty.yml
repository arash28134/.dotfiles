# Configuration for Alacritty, Written by https://github.com/mahancoder
window:

  # Background opacity
  opacity: 0.8

  # Window padding 
  padding:
    x: 5
    y: 5

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Window decorations
  decorations: full

  # Startup Mode (changes require restart)
  startup_mode: Windowed

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class:
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

  # GTK theme variant
  # Options: Dark, Light, None
  # None = default
  gtk_theme_variant: Dark

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 500

  # Scrolling distance multiplier.
  multiplier: 1

# Font configuration
font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular

  bold:
    family: SauceCodePro Nerd Font
    style: Bold

  italic:
    family: SauceCodePro Nerd Font
    style: Italic

  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic

  size: 13

  offset:
    x: 0
    y: 0


draw_bold_text_with_bright_colors: false

#colors:
#dracula
#colors:
  #primary:
    #background: '#282a36'
    #foreground: '#f8f8f2'
    #bright_foreground: '#ffffff'
  #cursor:
    #text: CellBackground
    #cursor: CellForeground
  #vi_mode_cursor:
    #text: CellBackground
    #cursor: CellForeground
  #search:
    #matches:
      #foreground: '#44475a'
      #background: '#50fa7b'
    #focused_match:
      #foreground: '#44475a'
      #background: '#ffb86c'
    #bar:
      #background: '#282a36'
      #foreground: '#f8f8f2'
  #hints:
    #start:
      #foreground: '#282a36'
      #background: '#f1fa8c'
    #end:
      #foreground: '#f1fa8c'
      #background: '#282a36'
  #line_indicator:
    #foreground: None
    #background: None
  #selection:
    #text: CellForeground
    #background: '#44475a'
  #normal:
    #black: '#21222c'
    #red: '#ff5555'
    #green: '#50fa7b'
    #yellow: '#f1fa8c'
    #blue: '#bd93f9'
    #magenta: '#ff79c6'
    #cyan: '#8be9fd'
    #white: '#f8f8f2'
  #bright:
    #black: '#6272a4'
    #red: '#ff6e6e'
    #green: '#69ff94'
    #yellow: '#ffffa5'
    #blue: '#d6acff'
    #magenta: '#ff92df'
    #cyan: '#a4ffff'
    #white: '#ffffff' 
colors:
  # Default colors
  primary:
    background: '0x292d3e'
    foreground: '0xd0d0d0'

  # Normal colors
  normal:
    black:   '0x292d3e'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x434758'
    red:     '0xff8b92'
    green:   '0xddffa7'
    yellow:  '0xffe585'
    blue:    '0x9cc4ff'
    magenta: '0xe1acff'
    cyan:    '0xa3f7ff'
    white:   '0xffffff'

# Bell
bell:
  animation: EaseOutCirc

  duration: 0 #100

  # Visual bell animation color.
  color: '0x464d6a'

# command: 
  # program: paplay
  # args: ["/usr/share/sounds/freedesktop/stereo/window-attention.oga"]



cursor:
  # Cursor style
  style:

    # Cursor shape
    shape: Block

    # Cursor blinking state
    blinking: On

  # Cursor blinking interval in milliseconds.
  blink_interval: 500

  unfocused_hollow: true

  thickness: 0.15

# Live config reload
live_config_reload: true

# Startup directory
# None = Parent process directory
working_directory: None

mouse:
  # Click settings
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

# Mouse bindings 
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  - { mouse: Right, action: Copy }
